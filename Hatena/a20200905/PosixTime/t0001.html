		DrawLine("POSIX TIME = 0x" + tn.toString(16));
		DrawLine("POSIX TIME = 0o" + tn.toString(8));
		DrawLine("POSIX TIME = 0b" + tn.toString(2));

		yield 1;
	}
}

var DLY;

function DrawLine(line) {
	DD_Ctx.fillText(line, 10, DLY);
	DLY += 60;
}
